<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Recordatorio StudyO</title>
    <style>
      body { font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background:#0b0b0d; color:#e6eef8; margin:0; padding:0; }
      .container{ max-width:680px; margin:24px auto; background:#0f1724; border-radius:12px; padding:28px; box-shadow:0 6px 30px rgba(16,24,40,0.6); }
      .header{ display:flex; align-items:center; gap:12px; }
      .logo{ width:56px; height:56px; border-radius:10px; background:linear-gradient(90deg,#A770EF,#CF8BF3); display:flex; align-items:center; justify-content:center; color:#051025; font-weight:700; font-size:20px; }
      h1{ font-size:20px; margin:0 0 6px 0; color:#fff }
      p{ color:#cbd5e1; margin:8px 0 12px 0 }
      .card{ background:#071022; padding:16px; border-radius:10px; border:1px solid rgba(255,255,255,0.03); }
      .cta{ display:inline-block; margin-top:18px; padding:10px 16px; background:linear-gradient(90deg,#A770EF,#CF8BF3); color:#051025; border-radius:8px; text-decoration:none; font-weight:600 }
      .footer{ color:#94a3b8; font-size:12px; margin-top:18px }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">SO</div>
        <div>
          <h1>Recordatorio de StudyO</h1>
          <div style="color:#9aa7bf; font-size:13px">Hola {{ user.first_name|default:user.username }}, te recordamos lo siguiente:</div>
        </div>
      </div>

      <div class="card">
        <p style="font-size:15px; color:#e6eef8; margin-bottom:6px">{{ message }}</p>
        <p style="font-size:13px; color:#9aa7bf; margin:0">Programado para: {{ scheduled_time }}</p>
        <a class="cta" href="{{ site_url|default:'/' }}">Ir a StudyO</a>
      </div>

      <div class="footer">
        <div>Recibiste este mensaje porque estás suscrito a recordatorios en StudyO.</div>
        <div style="margin-top:6px">© {{ site_name }} · Todos los derechos reservados</div>
      </div>
    </div>
  </body>
</html>
