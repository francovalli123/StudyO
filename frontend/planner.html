<!DOCTYPE html>
<html lang="es">
<head>

        document.documentElement.classList.add('auth-pending');

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0a0a0c',
                            card: '#11131a',
                            sidebar: '#0a0a0c',

                        brand: {

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0a0a0c; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        
        /* Animaciones de entrada suaves */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Clases de animación inicial - elementos ocultos */
        .animate-on-load { opacity: 0; }
        .animate-on-load.animated { animation: fadeInUp 0.6s ease-out forwards; }
        
        .animate-sidebar { opacity: 0; }
        .animate-sidebar.animated { animation: fadeInLeft 0.5s ease-out forwards; }
        
        .animate-fade { opacity: 0; }
        .animate-fade.animated { animation: fadeIn 0.4s ease-out forwards; }
        
        /* Delays escalonados */
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-400 { animation-delay: 0.4s; }
        .delay-500 { animation-delay: 0.5s; }
        .delay-600 { animation-delay: 0.6s; }
        
        .calendar-day { position: relative; transition: all 0.2s ease; }
        .calendar-day:hover { background-color: rgba(168, 85, 247, 0.1); }
        .calendar-day:hover .add-event-btn { opacity: 1; visibility: visible; }
        
        .add-event-btn { opacity: 0; visibility: hidden; transition: all 0.2s ease; }
        
        .event-item {
            background: rgba(168, 85, 247, 0.15);
            border-left: 3px solid #a855f7;
            padding: 4px 8px;
            margin: 0;
            border-radius: 4px;
            font-size: 0.75rem;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }
        .event-item.exam { background: rgba(239, 68, 68, 0.15); border-left-color: #ef4444; }
        .event-item.task { background: rgba(251, 191, 36, 0.15); border-left-color: #fbbf24; }
        .event-item.personal { background: rgba(34, 197, 94, 0.15); border-left-color: #22c55e; }
        
        /* Remove shadows from icons in event modal */
        #eventModal [data-lucide], #eventModal svg, #eventModal [data-lucide] * {
            filter: none !important; text-shadow: none !important; box-shadow: none !important;
            -webkit-filter: none !important; drop-shadow: none !important;
        }
        
        /* Ocultar los íconos nativos de fecha y hora */
        input[type="date"]::-webkit-calendar-picker-indicator,
        input[type="time"]::-webkit-calendar-picker-indicator {
            background: transparent; bottom: 0; color: transparent; cursor: pointer;
            height: auto; left: 0; position: absolute; right: 0; top: 0; width: auto; opacity: 0; z-index: 1;
        }
        .relative input[type="date"], .relative input[type="time"] { position: relative; z-index: 2; }
        .relative [data-lucide] { z-index: 0; }

        /* Sidebar collapse styles */
        aside { transition: width 0.22s ease; overflow: hidden; }
        body.is-desktop-sidebar-collapsed aside { width: 80px !important; min-width: 80px !important; }
        
        /* Ocultar textos principales */
        body.is-desktop-sidebar-collapsed aside .logo-text { display: none; }
        
        /* MODIFICADO: Aplicar estilos a AMBOS grupos de navegación (nav y footer settings) */
        
        /* 1. Ocultar texto de los links en nav y en el footer */
        body.is-desktop-sidebar-collapsed aside nav a span,
        body.is-desktop-sidebar-collapsed aside .border-t a span { display: none; }
        
        /* 2. Ocultar el título pequeño "AJUSTES" */
        body.is-desktop-sidebar-collapsed aside .border-t .text-xs { display: none; }
        
        /* 3. Centrar los items en nav y en el footer */
        body.is-desktop-sidebar-collapsed aside nav a,
        body.is-desktop-sidebar-collapsed aside .border-t a { 
            justify-content: center; 
            padding-left: 0.75rem; 
            padding-right: 0.75rem; 
        }

        /* Rotar botón de toggle */
        [data-sidebar-toggle] { transition: transform 0.2s ease; }
        body.is-desktop-sidebar-collapsed [data-sidebar-toggle] { transform: rotate(180deg); }
        
        /* Agrandar íconos cuando está colapsado (en nav y footer) */
        body.is-desktop-sidebar-collapsed aside nav a i,
        body.is-desktop-sidebar-collapsed aside nav a [data-lucide],
        body.is-desktop-sidebar-collapsed aside .border-t a i,
        body.is-desktop-sidebar-collapsed aside .border-t a [data-lucide] {
            width: 28px !important;
            height: 28px !important;
        }
        
        body.is-desktop-sidebar-collapsed #sidebarToggleBtn i { width: 20px !important; height: 20px !important; }
        
        /* Hide tiny indicators */
        body.is-desktop-sidebar-collapsed aside .w-1.h-1,
        body.is-desktop-sidebar-collapsed aside .w-1.h-1.rounded-full { display: none !important; }
        
    </style>
    <link rel="stylesheet" href="./src/css/styles.css"> <!-- responsive-last -->
</head>

                <div class="flex items-center justify-between mb-4">

            <div class="grid grid-cols-7 gap-1 mb-2">

                <div class="text-center text-xs font-semibold text-gray-500 py-1" data-i18n="dashboard.weekDaysAbbrebiation.2">mi</div>
                <div class="text-center text-xs font-semibold text-gray-500 py-1" data-i18n="dashboard.weekDaysAbbrebiation.3">ju</div>
                <div class="text-center text-xs font-semibold text-gray-500 py-1" data-i18n="dashboard.weekDaysAbbrebiation.4">vi</div>

    <div id="eventModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50" style="display: none;">
        <div class="bg-dark-card border border-gray-800 rounded-2xl p-6 w-full max-w-md mx-4 shadow-2xl shadow-purple-900/20 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-5">
                <h2 id="modalTitle" class="text-xl font-bold text-white tracking-tight" data-i18n="planner.newEvent">Nuevo Evento</h2>
                <button id="closeEventModalBtn" class="text-gray-500 hover:text-white transition-colors p-1 rounded-md hover:bg-white/5">
                    <i data-lucide="x" class="w-5 h-5" style="filter: none !important; text-shadow: none !important; box-shadow: none !important;"></i>
                </button>
            </div>
            
            <form id="eventForm" class="space-y-4">

                    <input type="text" id="eventTitle" name="title" required
                           class="w-full bg-dark-input border border-gray-700 rounded-xl px-4 py-2.5 text-white text-sm focus:border-purple-500 focus:ring-1 focus:ring-purple-500 outline-none transition-all placeholder-gray-600"
                           data-i18n-placeholder="planner.eventTitlePlaceholder"
                           placeholder="Nombre del evento">
                </div>
                
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="block text-xs font-medium text-gray-400 mb-1.5 uppercase tracking-wider" data-i18n="planner.date">Fecha</label>
                        <div class="relative">
                            <input type="date" id="eventDate" name="date" required
                                   class="w-full bg-dark-input border border-gray-700 rounded-xl px-4 py-2.5 text-white text-sm focus:border-purple-500 focus:ring-1 focus:ring-purple-500 outline-none transition-all">
                            <i data-lucide="calendar" class="absolute right-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-500 pointer-events-none" style="filter: none !important; text-shadow: none !important; box-shadow: none !important;"></i>
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-400 mb-1.5 uppercase tracking-wider" data-i18n="planner.type">Tipo</label>
                        <select id="eventType" name="type" required
                                class="w-full bg-dark-input border border-gray-700 rounded-xl px-4 py-2.5 text-white text-sm focus:border-purple-500 focus:ring-1 focus:ring-purple-500 outline-none transition-all appearance-none cursor-pointer">
                            <option value="1" data-i18n="planner.studyBlock">Bloque de Estudio</option>
                            <option value="2" data-i18n="planner.exam">Examen</option>
                            <option value="3" data-i18n="planner.importantTask">Tarea Importante</option>
                            <option value="4" data-i18n="planner.personal">Personal</option>
                        </select>
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-3">

                            <input type="time" id="eventStartTime" name="start_time" required

                            <i data-lucide="clock" class="absolute right-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-500 pointer-events-none" style="filter: none !important; text-shadow: none !important; box-shadow: none !important;"></i>
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-400 mb-1.5 uppercase tracking-wider" data-i18n="planner.endTime">Hora Fin</label>
                        <div class="relative">
                            <input type="time" id="eventEndTime" name="end_time" required
                                   class="w-full bg-dark-input border border-gray-700 rounded-xl px-4 py-2.5 text-white text-sm focus:border-purple-500 focus:ring-1 focus:ring-purple-500 outline-none transition-all">

                        <span data-i18n="planner.delete">Eliminar</span>
                    </button>
                    <button type="button" id="cancelEventBtn"
                            class="flex-1 px-4 py-2.5 rounded-xl bg-transparent border border-gray-700 text-gray-300 text-sm font-medium hover:bg-gray-800 transition-all" data-i18n="common.cancel">
                        Cancelar
                    </button>
                    <button type="submit"
                            class="flex-1 px-4 py-2.5 rounded-xl bg-gradient-to-r from-purple-600 to-fuchsia-600 text-white text-sm font-bold hover:shadow-[0_0_20px_rgba(168,85,247,0.4)] transition-all transform hover:scale-[1.02]" data-i18n="planner.save">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
        
        // Activar animaciones al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            // Animar sidebar
            const sidebar = document.querySelector('.animate-sidebar');
            if (sidebar) {
                setTimeout(() => {
                    sidebar.classList.add('animated');
                }, 50);
            }
            
            // Animar elementos principales con delays escalonados
            const animatedElements = document.querySelectorAll('.animate-on-load');
            animatedElements.forEach((element, index) => {
                setTimeout(() => {
                    element.classList.add('animated');
                }, 100 + (index * 50));
            });
        });
    </script>
    <script type="module">
        import { logout, getCurrentUser } from './src/ts/api.ts';

        document.addEventListener('DOMContentLoaded', async function() {
            try {
                await getCurrentUser();
            } catch (error) {
                console.error('Error al cargar información del usuario:', error);
                if (error.message === "No autenticado" || error.message === "Sesión expirada") {
                    window.location.href = '/login';
                }
            }

            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', async (e) => {
                    e.preventDefault();
                    try {
                        await logout();
                        window.location.href = '/';
                    } catch (error) {
                        console.error('Error al cerrar sesión:', error);
                        window.location.href = '/';
                    }
                });
            }
        });
    </script>
    <script type="module">
        import { initAuthGate } from './src/ts/auth-gate.ts';
        initAuthGate({ loginPath: '/login' });
    </script>
