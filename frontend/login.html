<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n | Studyo</title>
    <link rel="stylesheet" href="./src/css/styles.css">
</head>

<body class="auth-body">
    <div class="auth-container">
        <h1>Iniciar Sesi칩n</h1>
        <p class="auth-subtitle">Bienvenido de nuevo 游녦</p>

        <form class="auth-form" id="loginForm">
            <input type="text" id="username" placeholder="Nombre de usuario" required>
            <input type="password" id="password" placeholder="Contrase침a" required>
            <div id="errorMessage" style="color: red; display: none; margin-bottom: 10px;"></div>
            <button type="submit" class="btn-primary" style="width: 100%; border-radius: 10px;">
                Ingresar
            </button>
        </form>

        <p class="auth-footer">
            쯅o ten칠s cuenta?
            <a href="register.html">Registrate ac치</a>
        </p>
    </div>

    <script type="module">
        import { login } from './dist/ts/api.js';

        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Reset error message
            errorMessage.style.display = 'none';
            errorMessage.textContent = '';

            try {
                await login(username, password);
                // Redirect to dashboard on success
                window.location.href = 'dashboard.html';
            } catch (error) {
                errorMessage.textContent = error.message || 'Error al iniciar sesi칩n. Verifica tus credenciales.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>

</html>
