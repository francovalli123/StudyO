<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n | Studyo</title>
    <link rel="stylesheet" href="./src/css/styles.css">
</head>

<body class="auth-body">
    <div class="auth-container">
        <h1>Iniciar Sesi칩n</h1>
        <p class="auth-subtitle">Bienvenido de nuevo 游녦</p>

        <form class="auth-form" id="loginForm">
            <input type="text" id="username" placeholder="Nombre de usuario" required>
            <input type="password" id="password" placeholder="Contrase침a" required>
            <div id="errorMessage" style="color: red; display: none; margin-bottom: 10px;"></div>
            <button type="submit" class="btn-primary" style="width: 100%; border-radius: 10px;">
                Ingresar
            </button>
        </form>
        <p class="auth-footer" style="margin-top: 12px;">
            쯆lvidaste tu contrase침a?
            <a href="forgot-password.html">Recuperala ac치</a>
        </p>

        <p class="auth-footer">
            쯅o ten칠s cuenta?
            <a href="register.html">Registrate ac치</a>
        </p>
    </div>

    <script type="module">
        import { initAuthGate } from './dist/ts/auth-gate.js';
        initAuthGate();
    </script>
    <script type="module">
        import { login, getCurrentUser, apiGet } from './dist/ts/api.js';
        import { storeOnboardingContext, persistOnboardingStep } from './dist/ts/onboarding.js';

        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Reset error message
            errorMessage.style.display = 'none';
            errorMessage.textContent = '';

            try {
                await login(username, password);

                try {
                    // Onboarding trigger is evaluated right after login so dashboard can react instantly.
                    const user = await getCurrentUser();
                    const subjects = await apiGet('/subjects/');
                    const ctx = storeOnboardingContext(user, Array.isArray(subjects) ? subjects.length : 0);

                    if (ctx.active && ctx.step === 'CREATE_SUBJECT') {
                        await persistOnboardingStep('CREATE_SUBJECT');
                    }
                } catch (onboardingError) {
                    console.warn('No se pudo inicializar onboarding en login, continuo flujo normal.', onboardingError);
                }

                // Redirect to dashboard on success
                window.location.href = 'dashboard.html';
            } catch (error) {
                errorMessage.textContent = error.message || 'Error al iniciar sesi칩n. Verifica tus credenciales.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>

</html>
