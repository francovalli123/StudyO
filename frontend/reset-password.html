<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer contraseña | StudyO</title>
    <link rel="stylesheet" href="./src/css/styles.css">
    <script>
        document.documentElement.classList.add('auth-pending');
    </script>
</head>

<body class="auth-body">
    <div class="auth-container">
        <h1>Nueva contraseña</h1>
        <p class="auth-subtitle">Elegí una contraseña segura para continuar.</p>

        <form class="auth-form" id="resetPasswordForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Nueva contraseña" required>
            <button type="submit" class="btn-primary" style="width: 100%; border-radius: 10px;">
                Restablecer contraseña
            </button>
            <div id="statusMessage" class="auth-message"></div>
        </form>

        <p class="auth-footer">
            ¿Necesitás volver?
            <a href="login.html">Iniciar sesión</a>
        </p>
    </div>

    <script type="module" src="dist/ts/reset-password.js"></script>
</body>
</html>
