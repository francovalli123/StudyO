    <script type="module">
        import { register } from './src/ts/api.ts';

        const form = document.getElementById('registerForm');
        const passwordInput = document.getElementById('password');
        const confirmInput = document.getElementById('passwordConfirm');

        const ruleLength = document.getElementById('rule-length');
        const ruleUppercase = document.getElementById('rule-uppercase');
        const ruleNumber = document.getElementById('rule-number');
        const ruleMatch = document.getElementById('rule-match');

        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        function validatePassword() {
            const password = passwordInput.value;
            const confirm = confirmInput.value;

            const hasLength = password.length >= 8;
            const hasUppercase = /[A-Z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const matches = password && confirm && password === confirm;

            updateRule(ruleLength, hasLength);
            updateRule(ruleUppercase, hasUppercase);
            updateRule(ruleNumber, hasNumber);
            updateRule(ruleMatch, matches);

            return hasLength && hasUppercase && hasNumber && matches;
        }

        function updateRule(element, valid) {
            element.textContent = element.textContent.replace(/^âœ”ï¸|âŒ/, valid ? 'âœ”ï¸' : 'âŒ');
            element.style.color = valid ? 'green' : 'red';
        }

        passwordInput.addEventListener('input', validatePassword);
        confirmInput.addEventListener('input', validatePassword);

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            if (!validatePassword()) {
                errorMessage.textContent = 'La contraseÃ±a no cumple los requisitos.';
                errorMessage.style.display = 'block';
                return;
            }

            const username = document.getElementById('username').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = passwordInput.value;
            const country = document.getElementById('country').value;

            try {
                await register(username, email, password, firstName, lastName, country);

                successMessage.textContent = 'Â¡Cuenta creada exitosamente! Redirigiendo...';
                successMessage.style.display = 'block';

                setTimeout(() => {
                    window.location.href = '/login';
                }, 1500);
            } catch (error) {
                errorMessage.textContent = error.message || 'Error al crear la cuenta.';
                errorMessage.style.display = 'block';
            }
        });
