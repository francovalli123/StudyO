    <script type="module">
        import { register } from './dist/ts/api.js';

        const form = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const country = document.getElementById('country').value;

            console.log('Form data:', { username, firstName, lastName, email, password, country });

            // Reset messages
            errorMessage.style.display = 'none';
            errorMessage.textContent = '';
            successMessage.style.display = 'none';
            successMessage.textContent = '';

            try {
                const data = await register(username, email, password, firstName, lastName, country);
                successMessage.textContent = 'Â¡Cuenta creada exitosamente! Redirigiendo...';
                successMessage.style.display = 'block';
                
                // Redirect to login after 1.5 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            } catch (error) {
                let errorText = 'Error al crear la cuenta. ';
                try {
                    const errorObj = JSON.parse(error.message);
                    // Format Django validation errors
                    const errors = Object.entries(errorObj)
                        .map(([field, messages]) => `${field}: ${Array.isArray(messages) ? messages.join(', ') : messages}`)
                        .join('; ');
                    errorText += errors;
                } catch {
                    errorText += error.message || 'Verifica los datos ingresados.';
                }
                errorMessage.textContent = errorText;
                errorMessage.style.display = 'block';
            }
        });
